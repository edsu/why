<head>

  <style>

    body {
      background-color: black;
      color: white;
      height: 90%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #why {
      font-size: 30pt;
    }

    #more {
      margin-top: 200px;
    }

    button {
      font-size: 40pt;
      background-color: lightgreen;
      border: 5px solid black;
      font-weight: bold;
    }

    button:hover {
      border: 5px groove white;
    }
      

    #thing {
      color: lightgreen;
      font-weight: bold;
    }

  </style>
  <script src="data.js" type="text/javascript"></script>

<body>

  <div id="why">
    Why "<span id="thing">Web Archiving</span>" Is No Longer a Useful Concept or Phrase.
  </div>

  <div id="more">
    <button onclick="more()">Why?</button>
  </div>

  <script>

    function more() {
      const i = Math.floor(Math.random() * data.length)
      const thing = data[i]
      document.getElementById("thing").innerHTML = thing
      window.location.hash = thing
    }

    if (window.location.hash) {
      const text = decodeURI(window.location.hash.replace('#', ''))
      document.getElementById("thing").innerHTML = text
    }

  </script>
